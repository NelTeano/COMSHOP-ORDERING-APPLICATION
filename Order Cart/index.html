<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">

        </div>
    </div>
    <div class="cartTab">
        <h1> Shopping Cart</h1>
        <div class="listCart">
            
        </div>
        <div class="btn">
            <button onclick="closePopup()" style="background-color: #8B0000; color: white; font-family: 'Courier New', Courier, monospace;" class="close">CLOSE</button>
            <button onclick="openPopup()" style="background-color: #006400; color: white; font-family: 'Courier New', Courier, monospace;" class="checkOut">Check Out</button>
        </div>
    </div>

    <div class="popup">
        <div>
            <label for="">PC Number : </label>
            <input type="text" class="pcNumber" required>
            <label for="">Suggestion : </label>
            <input type="text" class="suggestion" name="comment" style="height: 100px; font-size: 15px;" placeholder="Suggestion About the Order" required>
        </div>
        <div>
            <button onclick="closePopup()">Cancel</button>
            <button onclick="confirmOrder()">Confirm</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
